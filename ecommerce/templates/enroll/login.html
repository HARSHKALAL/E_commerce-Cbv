<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E commerce</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'enroll/jss/jquery.js' %}"></script>
    <script src="{% static 'enroll/jss/popper.js' %}"></script>
    <script src="{% static 'enroll/jss/bootstrap.js' %}"></script>
  </head>
  <body>
    <div class="container">
      <form action="" method="POST">
        <h1>Login Page</h1>
        {% csrf_token %} {% comment %}
        <div class="col-md-6">
          <label for="" class="form-label">Username</label>
          {{loginform.username}} {% if loginform.errors.username %}
          <label class="text-danger">{{loginform.errors.username}}</label>
          {% endif %}
        </div>

        <div class="col-md-6">
          <label for="" class="form-label">Password</label>
          {{loginform.password}} {% if loginform.errors.password %}
          <label class="text-danger">{{loginform.errors.password}}</label>
          {% endif %}
        </div>
        {% endcomment %} {{form.as_p}}

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </body>
</html>
